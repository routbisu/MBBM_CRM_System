<!DOCTYPE html>
<html>
    <head>
        <title>Mahalaxmi Bell &amp; Brass Metal Store</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    
	<body id="sign-page">        
        <div id="sign-content">
            <span id="left-pane">
                <img src="images/logo.png" alt="Mahalaxmi BnB logo" width="350px">
            </span>
            <span id="right-pane">
                <span id="sign-in">Sign In </span><br>
                <form id="signupForm">
                    <input type="text" placeholder="Enter Username or email id" id="fName" required></br> 
                    <div   class="error-label" id="err-lbl-fname">You can't leave this empty</div>
                
                    <input type="password" placeholder="Enter password" id="password"><br/>           
                    <div   class="error-label" id="err-lbl-pass">You can't leave this empty</div>
                    
                    <button id="sign-button">Connect</button>
                </form>
            <div id="pass-reset">Forgot password ?</div>
            </span>
        </div>

        <footer id="sign-footer">
            &copy; 2017 Mahalaxmi Brass &amp; Bell Metal Store
        </footer>
	</body>
</html>
