                    </select>   

                    <select id="type" class="form-elements">

                    </select>  
                    <select id="unit" class="form-elements">

                            <option value="2">KG</option>
                    </select>
                    <input type="number" id="quantity" value = "" placeholder="Quantity" class="form-elements">
                    <input type="number" id="pricepunit" value = "" placeholder="Price / Unit" class="form-elements">

                    <span class="add-remove" class="form-elements">
